<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snift â€” Character Finds Connection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root { 
        /* Theme colors as specified */
        --background: #fefefe;
        --foreground: #2c2c2c;
        --card: #f9ded7;
        --card-foreground: #2c2c2c;
        --popover: #fefefe;
        --popover-foreground: #2c2c2c;
        --primary: #a0522d;
        --primary-foreground: #ffffff;
        --secondary: #a0522d;
        --secondary-foreground: #ffffff;
        --muted: #fdd8d6;
        --muted-foreground: #6b4423;
        --accent: #a0522d;
        --accent-foreground: #ffffff;
        --destructive: #dc2626;
        --destructive-foreground: #ffffff;
        --border: #d2b48c;
        --input: #f9ded7;
        --ring: rgba(160, 82, 45, 0.3);
        --radius: 0.75rem;
      }
      
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{
        margin:0;
        font-family: 'Lato', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; 
        background: var(--background);
        color: var(--foreground);
        overflow-x: hidden;
      }
      
      .font-heading {
        font-family: 'Poppins', sans-serif;
      }
      
      a{color:inherit;text-decoration:none}
      .container{max-width:1200px;margin:0 auto;padding:24px}
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideIn {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-in { animation: fadeIn 0.5s ease-out; }
      .slide-in { animation: slideIn 0.3s ease-out; }
      
      /* Smooth transitions */
      * { transition: all 0.2s ease-in-out; }
      
      /* Responsive dating card styles */
      .responsive-dating-card {
        max-width: 100%;
        width: 100%;
        box-sizing: border-box;
      }
      
      @media (max-width: 768px) {
        .responsive-dating-card {
          padding: 20px !important;
          border-radius: 24px !important;
          margin: 0 16px;
        }
        
        .responsive-dating-card .avatar {
          width: 60px !important;
          height: 60px !important;
          font-size: 24px !important;
        }
        
        .responsive-dating-card h2 {
          font-size: 24px !important;
        }
        
        .responsive-dating-card .section-title {
          font-size: 14px !important;
        }
        
        .responsive-dating-card .bio-text,
        .responsive-dating-card .partner-expectations-text {
          font-size: 14px !important;
          padding: 16px !important;
        }
        
        .responsive-dating-card .interest-item {
          padding: 12px !important;
        }
        
        .responsive-dating-card .interest-tag {
          font-size: 12px !important;
          padding: 6px 12px !important;
        }
      }
      
      @media (max-width: 480px) {
        .responsive-dating-card {
          padding: 16px !important;
          border-radius: 20px !important;
          margin: 0 12px;
        }
        
        .responsive-dating-card .avatar {
          width: 50px !important;
          height: 50px !important;
          font-size: 20px !important;
        }
        
        .responsive-dating-card h2 {
          font-size: 20px !important;
        }
        
        .responsive-dating-card .section-title {
          font-size: 13px !important;
        }
        
        .responsive-dating-card .bio-text,
        .responsive-dating-card .partner-expectations-text {
          font-size: 13px !important;
          padding: 12px !important;
        }
        
        .responsive-dating-card .interest-item {
          padding: 8px !important;
        }
        
        .responsive-dating-card .interest-tag {
          font-size: 11px !important;
          padding: 4px 8px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
